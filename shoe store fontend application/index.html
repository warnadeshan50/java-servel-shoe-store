<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title> Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assits/img/Running Shoe Icon.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Bootstrap
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Customer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Item</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

<!-- search customer -->
      <div class="container mt-5">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Customer Search</h2>
            <form >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="id">Customer ID</label>
                  <input type="text" class="form-control" id="id" placeholder="Customer ID">
                </div>
              <button type="button" class="btn btn-primary mt-3" id="customer_search">Search</button>
            </form>
          </div>
        </div>
        <div class="side-bg1"></div>
      </div>

<!-- add a customer -->
    <div class="container mt-5">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Customer Details</h2>
            <form >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
              </div>
              <button type="button" class="btn btn-success mt-3" id="customer_save">Save</button>
              <button type="button" class="btn btn-warning mt-3" id="customer_update">Update</button>
              <button type="button" class="btn btn-danger mt-3" id="customer_delete">Delete</button>
            </form>
          </div>
        </div>
        <div class="side-bg"></div>
      </div>
      

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="assits/script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
